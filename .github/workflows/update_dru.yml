name: Atualizar dados DRU

on:
  schedule:
    - cron: '0 12 * * 1'  # toda segunda-feira às 12h UTC (9h no Brasil)
  workflow_dispatch:       # permite executar manualmente também

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar o repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          pip install pandas requests

      - name: 🚀 Rodar script da DRU
        run: |
          python scripts/api_dru.py

      - name: 💾 Fazer commit do CSV atualizado
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add consolidados/dru_consolidado.csv
          git commit -m 'Atualização automática dos dados da DRU' || echo "Nenhuma mudança"
          git push
